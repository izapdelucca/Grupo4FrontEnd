<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicionando arquivo CSS externo -->
</head>

<body>
    <div class="container">
        <h1>Faça seu cadastro</h1>
        <div class="formulario">
            <form action="cadastro" method="post" id="codastroForm">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>

                <label for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" name="sobrenome" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="comentario">Deixe sua sugestão para que possamos melhorar nosso trabalho!</label><br>
                <textarea id="comentario" name="comentario" rows="7" cols="55" placeholder="Digite seu comentário aqui..."></textarea><br>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Desejo receber newsletter</label><br>

                <input type="checkbox" id="politica_privacidade" name="politica_privacidade" required>
                <label for="politica_privacidade">Estou de acordo com a Política de privacidade.</label><br>

                <input type="submit" value="Enviar">
            </form>

        </div>
    </div>

</body>

</html>
