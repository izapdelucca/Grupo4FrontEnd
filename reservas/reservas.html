        <div class="container">
            <h1>Faça sua Reserva</h1>
            <div class="container-reservas">
                <form action="reservar.html" method="post" id="reservaForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required><br><br>

                    <label for="data">Data da Reserva:</label>
                    <input type="date" id="data" name="data" required><br><br>

                    <label for="horario">Horário:</label>
                    <input type="time" id="horario" name="horario" required><br><br>

                    <label for="pessoas">Número de Pessoas:</label>
                    <input type="number" id="pessoas" name="pessoas" min="1" required><br><br>

                    <label for="ambiente">Ambiente (Salão, Templo, Externo):</label>
                    <input type="text" id="ambiente" name="ambiente" required><br><br>

                    <button type="submit">Reservar</button>

                </form>
            </div>
        </div>

        <div id="reservaModal" class="modal">
            <div class="modal-content">
                <h4>
                    <a href="../home/home.html" class="close">Voltar ao Menu</a>
                </h4>
                <p id="reservaConfirmada"></p>
